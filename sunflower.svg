<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" preserveAspectRatio="xMidYMid meet" style="opacity:0.65">
  <defs>
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4b2e10"/>
      <stop offset="60%" stop-color="#6b3f17"/>
      <stop offset="100%" stop-color="#8b4513"/>
    </radialGradient>
    <linearGradient id="petalGrad" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#ffd166"/>
      <stop offset="100%" stop-color="#ffb703"/>
    </linearGradient>
  </defs>

  <!-- petals -->
  <g transform="translate(300,300)">
    <!-- create 16 petals by rotation -->
    <g fill="url(#petalGrad)">
      <ellipse rx="34" ry="110" cx="0" cy="-180" />
      <g>
        <ellipse rx="34" ry="110" transform="rotate(22.5)" cx="0" cy="-180" />
        <ellipse rx="34" ry="110" transform="rotate(45)" cx="0" cy="-180" />
        <ellipse rx="34" ry="110" transform="rotate(67.5)" cx="0" cy="-180" />
        <ellipse rx="34" ry="110" transform="rotate(90)" cx="0" cy="-180" />
        <ellipse rx="34" ry="110" transform="rotate(112.5)" cx="0" cy="-180" />
        <ellipse rx="34" ry="110" transform="rotate(135)" cx="0" cy="-180" />
        <ellipse rx="34" ry="110" transform="rotate(157.5)" cx="0" cy="-180" />
        <ellipse rx="34" ry="110" transform="rotate(180)" cx="0" cy="-180" />
        <ellipse rx="34" ry="110" transform="rotate(202.5)" cx="0" cy="-180" />
        <ellipse rx="34" ry="110" transform="rotate(225)" cx="0" cy="-180" />
        <ellipse rx="34" ry="110" transform="rotate(247.5)" cx="0" cy="-180" />
        <ellipse rx="34" ry="110" transform="rotate(270)" cx="0" cy="-180" />
        <ellipse rx="34" ry="110" transform="rotate(292.5)" cx="0" cy="-180" />
        <ellipse rx="34" ry="110" transform="rotate(315)" cx="0" cy="-180" />
        <ellipse rx="34" ry="110" transform="rotate(337.5)" cx="0" cy="-180" />
      </g>
    </g>

    <!-- center -->
    <circle r="82" fill="url(#centerGrad)" />
    <circle r="46" fill="#3b2a18" />
  </g>
</svg>
